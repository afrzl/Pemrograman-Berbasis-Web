<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>JavaScript 07C</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <script>
      Array.prototype.toString = function () {
        var arrStr = '['
        for (var i = 0; i < this.length; i++) {
          arrStr += this[i]
          if (i < this.length - 1) arrStr += ', '
        }
        8

        return (arrStr += ']')
      }
      var values = [
        0,
        123,
        1.23e2,
        '12.3e1',
        true,
        false,
        NaN,
        Infinity,
        undefined,
        null,
        [0],
      ]

      for (var i = 0; i < values.length; i++) {
        document.writeln(
          i +
            ') The type of ' +
            values[i] +
            ' is: ' +
            typeof values[i] +
            '<br>',
        )
      }
      document.writeln(
        i + ') The type of ' + values + ' is: ' + typeof values + '<br>',
      )

      for (i = 0; i < values.length; i++)
        for (j = i; j < values.length; j++) {
          document.writeln(
            '(' +
              typeof values[i] +
              ') ' +
              values[i] +
              ' == (' +
              typeof values[j] +
              ') ' +
              values[j] +
              ' : ' +
              (values[i] == values[j]) +
              '<br>',
          )
          document.writeln(
            '(' +
              typeof values[i] +
              ') ' +
              values[i] +
              ' === (' +
              typeof values[j] +
              ') ' +
              values[j] +
              ' : ' +
              (values[i] === values[j]) +
              '<br>',
          )
          document.writeln(
            '(' +
              typeof values[i] +
              ') ' +
              values[i] +
              ' < (' +
              typeof values[j] +
              ') ' +
              values[j] +
              ' : ' +
              (values[i] < values[j]) +
              '<br>',
          )
          document.writeln(
            '(' +
              typeof values[i] +
              ') ' +
              values[i] +
              ' > (' +
              typeof values[j] +
              ') ' +
              values[j] +
              ' : ' +
              (values[i] > values[j]) +
              '<br>',
          )
          document.writeln('<br>')
        }

      document.writeln('<table>' + '<tbody>')
      for (var i = 0; i < values.length; i++) {
        for (j = i; j < values.length; j++) {
          document.writeln(
            '<tr><td>(' +
              typeof values[i] +
              ') ' +
              values[i] +
              ' == (' +
              typeof values[j] +
              ') ' +
              values[j] +
              ' : ' +
              (values[i] == values[j]) +
              '</td>',
          )
          document.writeln(
            '<td>(' +
              typeof values[i] +
              ') ' +
              values[i] +
              ' === (' +
              typeof values[j] +
              ') ' +
              values[j] +
              ' : ' +
              (values[i] === values[j]) +
              '</td>',
          )
          document.writeln(
            '<td>(' +
              typeof values[i] +
              ') ' +
              values[i] +
              ' < (' +
              typeof values[j] +
              ') ' +
              values[j] +
              ' : ' +
              (values[i] < values[j]) +
              '</td>',
          )
          document.writeln(
            '<td>(' +
              typeof values[i] +
              ') ' +
              values[i] +
              ' > (' +
              typeof values[j] +
              ') ' +
              values[j] +
              ' : ' +
              (values[i] > values[j]) +
              '</td></tr>',
          )
        }
      }
      document.writeln('</tbody></table>')
    </script>
    <noscript>JavaScript not supported or disabled</noscript>
  </body>
</html>
